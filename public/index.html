<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>财神殿 - Rich Temple | Web3祈福平台</title>
    
    <!-- SEO相关meta标签 -->
    <meta name="description" content="财神殿是一个基于Web3的数字化祈福平台，融合传统文化与现代区块链技术，提供在线上香祈福、算命、功德积累等服务。">
    <meta name="keywords" content="财神殿,Web3,祈福,算命,上香,功德,区块链,加密货币">
    <meta name="author" content="Rich Temple">
    
    <!-- Open Graph meta标签 -->
    <meta property="og:title" content="财神殿 - Rich Temple | Web3祈福平台">
    <meta property="og:description" content="基于Web3的数字化祈福平台，融合传统文化与现代区块链技术">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fortunetemple.com">
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    
    <!-- Twitter Card meta标签 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="财神殿 - Rich Temple | Web3祈福平台">
    <meta name="twitter:description" content="基于Web3的数字化祈福平台，融合传统文化与现代区块链技术">
    <meta name="twitter:image" content="<%= BASE_URL %>twitter-image.jpg">
    
    <!-- 移动端适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="财神殿">
    
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 预连接到外部域名 -->
    <link rel="preconnect" href="https://api.deepseek.com">
    <link rel="preconnect" href="https://mainnet.infura.io">
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#d4af37">
    
    <!-- PWA相关 -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
    <!-- 防止页面缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
